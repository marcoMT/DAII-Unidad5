<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Videogame</h1>
	<h:form id="frmVideogame">
		Name:<h:inputText 
		value="#{videogameController.videogame.name}" />
		Gender:<h:inputText 
		value="#{videogameController.videogame.gender}" />
		<h:commandButton action="#{videogameController.save}"
		value="Save">
			<f:ajax execute="frmVideogame" render="frmVideogame" />
		</h:commandButton>
		<h:commandButton rendered="#{videogameController.editMode}" 
			action="#{videogameController.cancel}" value="Cancel">
			<f:ajax render="frmCustomer"></f:ajax>
		</h:commandButton>
		<h:dataTable value="#{videogameController.videogames}" 
		var="v" id="dtVideogame">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{v.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{v.name}
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				#{v.gender}
			</h:column>
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton
					action="#{videogameController.delete(v)}"
					value="Delete"
					onclick="return window.confirm('Are you sure')">
					<f:ajax render="frmVideogame:dtVideogame"/>
				</h:commandButton>
				<h:commandButton
					action="#{videogameController.update(v)}"
					value="Update">
					<f:ajax render="frmVideogame" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>

</body> 
</html>
